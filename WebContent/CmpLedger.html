<html>

<head>
<title>Compnay Invoice</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="validate.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>

<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.9.1/themes/blitzer/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="css/index.css">

</head>


<body>
	<div w3-include-html="main.html"></div>
	<!--Main container-->

	<div class="container-fluid" id="mainContainer">
		<div class="jumbotron">
			<form id="CmpLedgerForm">
				<!-- 							<input type="hidden" id="actionURL" value="PurchaseServlet"> -->
				<div class="well">
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<div class="col-sm-5">
									<label for="cmpName">Company Name</label>
								</div>
								<div class="col-sm-7">
									<select id="cmpName" name="cmpName" class="form-control">
										<option value="selectCmp">select Company</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<br> <br>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<div class="col-sm-2">
									<label for="From">From</label>
								</div>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="fromDate"
										name="fromDate">
								</div>
							</div>
						</div>

						<div class="col-md-3">
							<div class="form-group">
								<div class="col-sm-1">
									<label for="to">To</label>
								</div>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="toDate"
										name="toDate">
								</div>
							</div>
						</div>

						<div class="col-md-1">
							<button id="go" class="btn btn-danger">Go</button>
						</div>

						<div class="col-md-3 col-md-offset-2">
							<div class="form-group">
								<label for="to">Date of A/c Opening</label> <input type="text"
									class="form-control" id="dateAccOp" name="dateAccOp" readonly>
							</div>
						</div>
					</div>
				</div>

				<div class="row ">
					<div class="col-md-8 col-md-offset-3">
						<div class="form-group">
							<div class="col-sm-3">
								<label for="opeBal">Opening Balance</label>
							</div>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="opeBal"
									name="opeBal">
							</div>
						</div>
					</div>
				</div>
				<br>
				<!--Table Row-->
				<!-- 				<div class="row "> -->
				<!-- 					<div class="col-md-8"> -->
				<!-- 						<label><h3 class="text-primary">Purchase for the -->
				<!-- 								period</h3></label> -->
				<!-- 					</div> -->
				<!-- 					<div class="col-md-4"> -->
				<!-- 						<label><h3 class="text-primary">Payment</h3></label> -->
				<!-- 					</div> -->
				<!-- 				</div> -->
				<!-- 				<hr> -->

				<div class="row " id="tableRow">
					<div class="col-md-8 well">
						<label><h3 class="text-primary">Purchase for the
								period</h3></label>
						<hr>
						<table id="purchaseTable" class="table-bordered">
							<thead>
								<tr>
									<th>Date</th>
									<th>Invoice</th>
									<th>Product</th>
									<th>Pieces</th>
									<th>Kgs</th>
									<th>Rate</th>
									<th>Amount</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="col-md-4 well">
						<label><h3 class="text-primary">Payment</h3></label>
						<hr>
						<table id="paymentTable" class="table-bordered">
							<thead>
								<tr>
									<th>Date</th>
									<th>Particulars</th>
									<th>Amount</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>

				<div class="well">
					<div class="row ">
						<div class="col-md-4">
							<div class="form-group">
								<div class="col-sm-4">
									<label for="pcs">Total Pcs</label>
								</div>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="pcs" name="pcs"
										readonly>
								</div>
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<div class="col-sm-4">
									<label for="kgs">Total Kgs</label>
								</div>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="kgs" name="kgs"
										readonly>
								</div>
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group">
								<div class="col-sm-5">
									<label for="payment">Total Payment</label>
								</div>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="payment"
										name="payment" readonly>
								</div>
							</div>
						</div>

					</div>
					<hr>

					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="form-group">
								<div class="col-sm-5">
									<label for="weekPurchase">Purchase for the week</label>
								</div>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="weekPurchase"
										name="weekPurchase" readonly>
								</div>
							</div>
							<br>
							<div class="form-group">
								<div class="col-sm-5">
									<label for="totalPayment">Total Payment</label>
								</div>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="totalPayment"
										name="totalPayment" readonly>
								</div>
							</div>
							<br>
							<div class="form-group">
								<div class="col-sm-5">
									<label for="paymentGiven">Payment Given</label>
								</div>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="paymentGiven"
										name="paymentGiven" readonly>
								</div>
							</div>
							<br>
							<div class="form-group">
								<div class="col-sm-5">
									<div class="radio-inline">
										<label> <input type="radio" name="addLess"
											id="optionsRadios1" value="add" checked>Add
										</label>
									</div>
									<div class="radio-inline">
										<label> <input type="radio" name="addLess"
											id="optionsRadios2" value="less">Less
										</label>
									</div>
								</div>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="addLess"
										name="addLess">
								</div>
							</div>
							<br>
							<div class="form-group">
								<div class="col-sm-5">
									<label for="closingBal">Closing Balance</label>
								</div>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="closingBal"
										name="closingBal" readonly>
								</div>
							</div>
						</div>
					</div>
				</div>

				<br> <br>
				<div class="row">
					<input type="hidden" name="operation" value="insert">
					<!-- input type for sending product json as form value -->
					<input type="hidden" name="cmpLedgerJson" id="cmpLedgerJson">
					<div class="col-md-1 col-md-offset-4">
						<button id="print" name="print" class="btn btn-primary"
							onClick="window.print()">Print</button>
					</div>
					<div class="col-md-1">
						<button id="go" class="btn btn-primary">Close</button>
					</div>
				</div>

			</form>
		</div>
	</div>

	<!--JS source files-->
	<script>
		w3.includeHTML();
	</script>
	<!--     <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>

	<script src="js/cmpLedgerLoader.js"></script>


</body>

</html>
