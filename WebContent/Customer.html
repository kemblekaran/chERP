<html>

<head>
<title>customer</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="validate.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>

<!-- datepicker scripts -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/blitzer/jquery-ui.css">
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	//set current date to date of account opening using datepicker
	$(function() {
		$("#dateAccOp").datepicker({
			showAnim : 'drop',
			showButtonPanel : true,
		}).datepicker('setDate', 'today');
	});
</script>
</head>


<body>
	<div w3-include-html="main.html"></div>
	<!--Main container-->
	<div class="container-fluid" id="mainContainer">
		<div class="jumbotron">

			<!-- Button Row           -->
			<div class="row well" id="buttonRow">
				<div class="col-sm-4 ">
					<button id="addBtn" class="btn btn-primary" data-toggle="modal"
						data-target="#addModal">ADD</button>
				</div>
				<div class="col-sm-4 ">
					<button id="updateBtn" class="btn btn-success" data-toggle="modal"
						data-target="#updateModal">UPDATE</button>
				</div>
				<div class="col-sm-4 ">
					<button id="deleteBtn" class="btn btn-danger" data-toggle="modal"
						data-target="#deleteModal">DELETE</button>
				</div>
			</div>

			<!--Table Row-->
			<div class="row well" id="tableRow">
				<table id="dataTable" class="table-bordered">
					<thead>
						<tr>
							<th>id</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Shop Name</th>
							<th>Present address</th>
							<th>Permanent Address</th>
							<th>state</th>
							<th>city</th>
							<th>Area</th>
							<th>Mobile</th>
							<th>Phone</th>
							<th>Date of Account Opening</th>
							<th>Opening Balance</th>

						</tr>
					</thead>
				</table>

			</div>

			<!-- Add Button Modal-->
			<div id="addModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<!--Modal header-->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Customer</h4>
						</div>

						<!--Modal body-->
						<div class="modal-body">
							<!--Add UserForm-->
							<form role="form" id="InsertForm" class="customerForm">
								<input type="hidden" id="actionURL" value="CustomerServlet">
								<div class="form-group">
									<label for="id">ID</label> <input type="text" disabled="true"
										id="id" name="id" class="form-control" value="11">
								</div>
								<div class="form-group">
									<label for="fname">First Name</label> <input type="text"
										class="form-control" id="fname" name="fname">
								</div>

								<div class="form-group">
									<label for="lname">Last Name</label> <input type="text"
										class="form-control" id="lname" name="lname">
								</div>

								<div class="form-group">
									<label for="shopname">Shop Name</label> <input type="text"
										class="form-control" id="shopName" name="shopName">
								</div>
								<div class="form-group">
									<label for="preadd">Current Address</label> <input type="text"
										class="form-control" id="curAdd" name="curAdd">
								</div>

								<div class="form-group">
									<label for="peradd">Permanent Address</label> <input
										type="text" class="form-control" id="perAdd" name="perAdd">
								</div>

								<div class="form-group">
									<label for="state">State</label> <select id="state"
										name="state" class="form-control">
										<option value="">select state</option>

									</select>
								</div>

								<div class="form-group">
									<label for="city">City</label> <select id="city" name="city"
										class="form-control">
										<option value="">Select city</option>

									</select>
								</div>

								<div class="form-group">
									<label for="area">Area</label> <input type="text"
										class="form-control" id="area" name="area">
								</div>
								<div class="form-group">
									<label for="text">Mobile</label> <input type="text"
										class="form-control" id="mobile" name="mobile">
								</div>

								<div class="form-group">
									<label for="text">Phone</label> <input type="text"
										class="form-control" id="phone" name="phone">
								</div>
								<div class="form-group">
									<label for="to">Date of A/c Opening</label> <input type="text"
										class="form-control" id="dateAccOp" name="dateAccOp">
								</div>
								<div class="form-group">
									<label for="op_bal">Opening Balance</label> <input type="text"
										class="form-control" id="opBal" name="opBal">
								</div>

								<input type="hidden" name="operation" value="insert">

								<div class="form-group">
									<button id="insertBtn" class="btn btn-info">Insert</button>

								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>

	<!--JS source files-->
	<script>
		w3.includeHTML();
	</script>
<!-- 	<script src="http://code.jquery.com/jquery-3.2.1.min.js" -->
<!-- 		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" -->
<!-- 		crossorigin="anonymous"></script> -->
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="validation/validateCustomer.js"></script>
	<script src="js/dataTables.cellEdit.js"></script>
	<script src="js/dataTable.js" type="text/javascript"></script>
	<script type="text/javascript">
		//variable for number of columns in table
		var noOfCols = $("#dataTable tr:visible th").length;
		var editableCols = new Array();

		//creates array for editable columns parameter
		for (var i = 1; i < noOfCols; i++) {
			editableCols.push(i);

		}

		//add data to datatable(very important)
		var CherpDataTable = $('#dataTable').DataTable({
			dom : 'Bfrtip',
			select : true,
			scrollX : true,
			buttons : [ {
				text : 'Get selected data',
				action : function() {
					var count = table.rows({
						selected : true
					}).count();

					events.prepend('<div>' + count + ' row(s) selected</div>');
				}
			} ],
			"ajax" : "/server/jsonfiles/customer.json",
			"columns" : [ {
				"data" : "id"
			}, {
				"data" : "fname"
			}, {
				"data" : "lname"
			}, {
				"data" : "shopName"
			}, {
				"data" : "curAdd"
			}, {
				"data" : "perAdd"
			}, {
				"data" : "state"
			}, {
				"data" : "city"
			}, {
				"data" : "area"
			}, {
				"data" : "mobile"
			}, {
				"data" : "phone"
			}, {
				"data" : "dateAccOp"
			}, {
				"data" : "opBal"
			} ]
		});

		//loads city data into dropdown
		$.getJSON('/server/jsonfiles/city.json', function(data) {
			var jsonData = data['data'];
			$.each(jsonData, function(key, val) {
				$('#city').append(
						'<option value="' + val.cityName + '">' + val.cityName
								+ '</option>');
			});
		});

		//loads state data into dropdown
		$.getJSON('/server/jsonfiles/state.json', function(data) {
			var jsonData = data['data'];
			$.each(jsonData, function(key, val) {
				$('#state').append(
						'<option value="' + val.stateName + '">'
								+ val.stateName + '</option>');
			});
		});
	</script>
</body>

</html>
