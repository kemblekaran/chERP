	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/blitzer/jquery-ui.css">

<body>
    <div w3-include-html="main.html"></div>
    <!--Main container-->

    <div class="container-fluid" id="mainContainer">
        <div class="jumbotron">
            <h3><b>Debit & Credit Note:</b></h3>
            <div class="well">
                <div class="row form-group">
                    <div class="col-md-5">
                        <div class="radio-inline">
                            <label> <input type="radio" name="CreditDebit"
											id="optionsRadios1" value="credit" checked>Credit Note
										</label>
                        </div>
                        <div class="radio-inline">
                            <label> <input type="radio" name="CreditDebit"
											id="optionsRadios2" value="debit">Debit Note
										</label>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">

                        <label for="Date">Date</label>
                        <input type="text" name="creditDebitDate" id="creditDebitDate" class="form-control">

                    </div>

                    <div class="col-md-2 col-md-offset-1">

                        <label for="note no">Note Number</label>
                        <input type="text" name="noteNo" id="noteNo" class="form-control">

                    </div>

                    <div class="col-md-2 col-md-offset-1">

                        <label for="DebitorCreditor"><h4>Debitor / Creditor &nbsp;<b> > </b></h4></label>
                    </div>
                    <div class="col-md-2">
                        <div class="radio-inline">
                            <label> <input type="radio" name="CustomerRadio"
											id="customerChecked" value="customer" checked>Customer
										</label>
                        </div><br>
                        <div class="form-group">
                            <select id="customer" name="customer" class="form-control">
										<option value="">Select Customer</option>
									</select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="radio-inline">
                            <label> <input type="radio" name="CompanyRadio"
											id="companyChecked" value="company">Company
										</label>
                        </div><br>
                        <div class="form-group">
                            <select id="company" name="company" class="form-control">
										<option value="">Select Company</option>
									</select>
                        </div>


                    </div>

                </div>

                <div class="row">
                    <div class="col-md-2">

                        <label for="amount">Amount</label>
                        <input type="text" name="amount" id="amount" class="form-control">

                    </div>

                    <div class="col-md-2 col-md-offset-1">

                        <label for="remarks">Remarks</label>
                        <input type="text" name="remarks" id="remarks" class="form-control">

                    </div>
                </div>

            </div>
            
            <div class="row " id="tableRow">
				
					<table id="debitCreditTable" class="table-bordered">
						<thead>
							<tr>
								<th>Date</th>
								<th>Note No.</th>
								<th>Company / Customer</th>
								<th>Amount</th>
								<th>Remarks</th>
							</tr>
						</thead>
					</table>
				</div>
        </div>
    </div>

    <!--JS source files-->
    <script>
        w3.includeHTML();
    </script>
