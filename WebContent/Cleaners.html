<html>

<head>
<title>Cleaners</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="validate.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>


<body>
<div w3-include-html="main.html"></div>
	<!--Main container-->
	<div class="container" id="mainContainer">
		<div class="jumbotron">

			<!-- Button Row           -->
			<div class="row well" id="buttonRow">
				<div class="col-sm-4 ">
					<button id="addBtn" class="btn btn-primary" data-toggle="modal"
						data-target="#addModal">ADD</button>
				</div>
				<div class="col-sm-4 ">
					<button id="updateBtn" class="btn btn-success" data-toggle="modal"
						data-target="#updateModal">UPDATE</button>
				</div>
				<div class="col-sm-4 ">
					<button id="deleteBtn" class="btn btn-danger" data-toggle="modal"
						data-target="#deleteModal">DELETE</button>
				</div>
			</div>


			<!--Table Row-->
			<div class="row well" id="tableRow">
				<table id="dataTable" class="table-bordered">
					<thead>
						<tr>
							<th>id</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Present address</th>
							<th>Permanent Address</th>
							<th>state</th>
							<th>city</th>
							<th>Mobile</th>
							<th>Phone</th>
							<th>Driving Licence No</th>
							<th>PAN Card No</th>
							<th>Adhar Card No</th>
							<th>Photo</th>
						</tr>
					</thead>
				</table>

			</div>

			<!-- Add Button Modal-->
			<div id="addModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<!--Modal header-->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Cleaners</h4>
						</div>

						<!--Modal body-->
						<div class="modal-body">
							<!--Add UserForm-->
							<form role="form" id="InsertForm">
								<input type="hidden" id="actionURL" value="CleanersServlet">
								<div class="form-group">
									<label for="id">ID</label> <input type="text" disabled="true"
										id="id" name="id" class="form-control" value="11">
								</div>
								<div class="form-group">
									<label for="fname">First Name</label> <input type="text"
										class="form-control" id="fname" name="fname">
								</div>

								<div class="form-group">
									<label for="lname">Last Name</label> <input type="text"
										class="form-control" id="lname" name="lname">
								</div>

								<div class="form-group">
									<label for="preadd">Current Address</label> <input type="text"
										class="form-control" id="curAdd" name="curAdd">
								</div>

								<div class="form-group">
									<label for="peradd">Permanent Address</label> <input
										type="text" class="form-control" id="perAdd" name="perAdd">
								</div>

								<div class="form-group">
									<label for="state">State</label> <select id="state"
										name="state" class="form-control">
										<option value="">select state</option>
										<option>Maharashtra</option>
										<option>Karnatak</option>
										<option>Gujrat</option>
									</select>
								</div>

								<div class="form-group">
									<label for="city">City</label> <select id="city" name="city"
										class="form-control">
										<option value="">select city</option>
										<option>Mumbai</option>
										<option>Delhi</option>
										<option>Banglore</option>
									</select>
								</div>


								<div class="form-group">
									<label for="mobile">Mobile</label> <input type="text"
										class="form-control" id="mobile" name="mobile">
								</div>

								<div class="form-group">
									<label for="phone">Phone</label> <input type="text"
										class="form-control" id="phone" name="phone">
								</div>
								<div class="form-group">
									<label for="dr_licence">Driving Licence No</label> <input
										type="text" class="form-control" id="drLisence"
										name="drLisence">
								</div>
								<div class="form-group">
									<label for="pan_no">PAN Card No</label> <input type="text"
										class="form-control" id="panNo" name="panNo">
								</div>
								<div class="form-group">
									<label for="adhar_no">Adhar Card No</label> <input type="text"
										class="form-control" id="adhaarNo" name="adhaarNo">
								</div>
								<div class="form-group">
									<label for="photo">Select your Photo</label> <input type="text"
										class="form-control" id="photo" name="photo">
								</div>

								<input type="hidden" name="operation" value="insert">

								<div class="form-group">
									<button id="insertBtn" class="btn btn-info">Insert</button>

								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>

	<!--JS source files-->
	<script>
		w3.includeHTML();
	</script>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<!-- 	<script type="text/javascript" src="validation/validateCleaner.js"></script> -->
	<script src="js/dataTables.cellEdit.js"></script>
	<script src="js/dataTable.js" type="text/javascript"></script>

	<script type="text/javascript">
		//variable for number of columns in table
		var noOfCols = $("#dataTable tr:visible th").length;
		var editableCols = new Array();

		//creates array for editable columns parameter
		for (var i = 1; i < noOfCols; i++) {
			editableCols.push(i);

		}

		//add data to datatable(very important)
		var CherpDataTable = $('#dataTable').DataTable({
			dom : 'Bfrtip',
			select : true,
			buttons : [ {
				text : 'Get selected data',
				action : function() {
					var count = table.rows({
						selected : true
					}).count();

					events.prepend('<div>' + count + ' row(s) selected</div>');
				}
			} ],
			"ajax" : "/server/jsonfiles/cleaners.json",
			"columns" : [ {
				"data" : "id"
			}, {
				"data" : "fname"
			}, {
				"data" : "lname"
			}, {
				"data" : "curAdd"
			}, {
				"data" : "perAdd"
			}, {
				"data" : "state"
			}, {
				"data" : "city"
			}, {
				"data" : "mobile"
			}, {
				"data" : "phone"
			}, {
				"data" : "drLisence"
			}, {
				"data" : "panNo"
			}, {
				"data" : "adhaarNo"
			}, {
				"data" : "photo"
			} ]
		});
	</script>
</body>

</html>
