<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sales</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="validate.css">
</head>
<body>
	<form id="InsertForm">
		<input type="hidden" id="actionURL" value="SalesServlet"> Date<input
			type="date" name="date"> Van<select name="van" id="vanList">
			<option>Select Van</option>
		</select>
		<input type="text" placeholder="1" name="purchaseId" >
		<button id="insertBtn" class="btn btn-success">save</button>
	</form>
	<div class="" id="tableRow">
	<h4>Purchase</h4>
		<table id="purchaseViewTable" class="table-bordered responsive">
			<thead>
				<tr>
					<th>Purchase Id</th>
					<th>Date</th>
					<th>Van</th>
					<th>Driver 1</th>
					<th>Driver 2</th>
					<th>Cleaner 1</th>
					<th>Cleaner 2</th>
					<th>Company</th>
					<th>Location</th>
					<th>Outstanding</th>
					<th>Challan No</th>
					<th>Rent</th>
					<th>Product</th>
					<th>Pieces</th>
					<th>KG</th>
					<th>Rate</th>
					<th>Amount</th>
					<th>Average Weight</th>
				</tr>
			</thead>
		</table>

	</div>

	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script src="validation/validateSales.js"></script>
	<script src="js/dataTables.cellEdit.js"></script>
	<script src="js/dataTable.js" type="text/javascript"></script>
	<script src="js/SalesDataLoader.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		//add data to datatable(very important)
		var dataTable = $('#purchaseViewTable').DataTable({
			"ajax" : "/server/jsonfiles/purchaseView.json",
			"scrollX" : true,
			"columns" : [ {
				"data" : "purchaseId"
			}, {
				"data" : "date"
			}, {
				"data" : "vanName"
			}, {
				"data" : "driver1"
			}, {
				"data" : "driver2"
			}, {
				"data" : "cleaner1"
			}, {
				"data" : "cleaner2"
			}, {
				"data" : "company"
			}, {
				"data" : "location"
			}, {
				"data" : "outstanding"
			}, {
				"data" : "challanNo"
			}, {
				"data" : "rent"
			}, {
				"data" : "product"
			}, {
				"data" : "pieces"
			}, {
				"data" : "kg"
			}, {
				"data" : "rate"
			}, {
				"data" : "amount"
			}, {
				"data" : "avgWeight"
			} ]
		});
	</script>
</body>
</html>
