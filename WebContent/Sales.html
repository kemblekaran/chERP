<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sales</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan"
	rel="stylesheet">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="validate.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
<div w3-include-html="main.html"></div>

<!-- main container -->
	<div class="container-fluid" id="mainContainer">
		<div class="jumbotron">
			<form id="SalesForm">
				<input type="hidden" id="actionURL" value="SalesServlet">
				<div class="row well">

					<div class="col-md-3">
						<div class="form-group">
							<div class="col-sm-5">
								<label for="purchaseDate">Purchase Date</label>
							</div>
							<div class="col-sm-7">
								<input type="text" name="purchaseDate" id="purchaseDate"
									class="form-control">
							</div>
						</div>
					</div>

					<div class="col-md-4 col-md-offset-1">
						<div class="form-group">
							<div class="col-sm-1">
								<label for="van">Van</label>
							</div>
							<div class="col-sm-7">
								<input type="text" name="van" id="vanList" class="form-control">
							</div>
						</div>
					</div>



					<div class="col-md-4">
						<div class="form-group">
							<div class="col-sm-3">
								<label for="purchaseId">Purchase Id</label>
							</div>
							<div class="col-sm-7">
								<input type="text" id="purchaseId" name="purchaseId" readonly
									class="form-control">
							</div>
						</div>
					</div>

				</div>


				<div class="row" id="tableRow">
					<h4>Purchase</h4>
					<table id="salesTable" class="table-bordered responsive">
						<thead>
							<tr>
								<th>Purchase Id</th>
								<th>Date</th>
								<th>Van</th>
								<th>Driver 1</th>
								<th>Driver 2</th>
								<th>Cleaner 1</th>
								<th>Cleaner 2</th>
								<th>Company</th>
								<th>Location</th>
								<th>Outstanding</th>
								<th>Challan No</th>
								<th>Rent</th>
								<th>Product</th>
								<th>Pieces</th>
								<th>KG</th>
								<th>Rate</th>
								<th>Amount</th>
								<th>Average Weight</th>
							</tr>
						</thead>
					</table>
				</div>

				<!-- For fetching total no of pieces from salesTable -->
				<div class="row well">
					<div class="col-md-4">
						<div class="form-group">
							<div class="col-sm-2">
								<label for="eggs">Eggs :</label>
							</div>
							<div class="col-sm-8">
								<input type="text" id="eggs" class="form-control" name="eggs">
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<div class="col-sm-3">
								<label for="chicken">Chicken :</label>
							</div>
							<div class="col-sm-8">
								<input type="text" id="chicken" class="form-control"
									name="chicken">
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<div class="col-sm-3">
								<label for="broiler"> Broiler :</label>
							</div>
							<div class="col-sm-7">
								<input type="text" id="broiler" class="form-control"
									name="broiler">
							</div>
						</div>
					</div>

				</div>

				<br>

				<div class="row well">
					<div class="col-md-4">
						<br> <br>
						<div class="form-group">
							<div class="col-sm-4">
								<label for="totalPieces"> Total Pieces:</label>
							</div>
							<div class="col-sm-7">
								<input type="text" name="totalPieces" id="totalPieces"
									class="form-control" name="totalPieces">
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<br> <br>
						<button id="getTotalPieces" class="btn btn-danger">Get
							Total Pieces</button>
					</div>

					<div class="col-md-6">
						<table class="table  table-bordered">
							<thead>
								<tr class="info">
									<th>#</th>
									<th><label>KG</label></th>
									<th><label>Pieces</label></th>
								</tr>
							</thead>
							<tbody>
								<tr class="active">
									<th class="text-danger">Balance Qty</th>
									<td><input type="text" id="balanceQtyKg"
										name="balanceQtyKg" class="form-control"></td>
									<td><input type="text" id="balanceQtyPieces"
										name="balanceQtyPieces" class="form-control"></td>
								</tr>
								<tr class="active">
									<th class="text-success">Sales Qty</th>
									<td><input type="text" id="salesQtyKg" name="salesQtyKg"
										class="form-control"></td>
									<td><input type="text" id="salesQtyPieces"
										name="salesQtyPieces" class="form-control"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>



				<!-- Table for Product  -->
				<h4>Sales</h4>
				<table id="salesReadyTable">
					<thead>
						<tr>
							<th>Invoice No</th>
							<th>Customer</th>
							<th>Product</th>
							<th>Pieces</th>
							<th>KG</th>
							<th>Rate</th>
							<th>Amount</th>
							<th>Average Weight</th>
						</tr>
					</thead>
					<tbody>

						<tr>
							<td><input type="text" name="invoiceNo" id="invoiceNo"
								class="form-control"></td>

							<td><select id="customerSelect" name="customer"
								class="form-control">
									<option>Select Customer</option>
							</select></td>

							<td><select id="salesProductSelect" name="product"
								class="form-control">
									<option>Select Product</option>
							</select></td>

							<td><input type="text" name="pieces" id="salesPieces"
								class="form-control"></td>

							<td><input type="text" name="kg" id="salesKg"
								class="form-control"></td>

							<td><input type="text" name="rate" id="salesRate"
								class="form-control"></td>

							<td><input type="text" name="amount" id="salesAmount"
								readonly="readonly" class="form-control"></td>

							<td><input type="text" name="avgWeight" id="salesAvgWeight"
								readonly="readonly" class="form-control"></td>
						</tr>

					</tbody>

				</table>
				<input type="hidden" name="operation" value="insert">

				<!-- input type for sending product json as form value -->
				<input type="hidden" name="productJson" id="productJson">

				<!-- input type for sending salesLoad json as form value -->
				<input type="hidden" name="salesLoadJson" id="salesLoadJson">



				<button id="insertBtn" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	
<!-- 	scripts -->
	<script>
		w3.includeHTML();
	</script>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script src="validation/validateSales.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/plug-ins/1.10.16/api/fnFindCellRowIndexes.js"></script>
	<script
		src="https://cdn.datatables.net/select/1.2.2/js/dataTables.select.min.js"></script>
	<script type="text/javascript" src="js/dataentry/sales.js"></script>
	<script type="text/javascript">
		//datatable for salesReady
		var salesReadyTable = $('#salesReadyTable').DataTable();

		//add data to datatable(very important)
		var salesReady = $('#salesTable').DataTable({
			"ajax" : "/server/jsonfiles/salesTable.json",
			"scrollX" : true,
			select : true,
			"columns" : [ {
				"data" : "purchaseId"
			}, {
				"data" : "date"
			}, {
				"data" : "vanName"
			}, {
				"data" : "driver1"
			}, {
				"data" : "driver2"
			}, {
				"data" : "cleaner1"
			}, {
				"data" : "cleaner2"
			}, {
				"data" : "company"
			}, {
				"data" : "location"
			}, {
				"data" : "outstanding"
			}, {
				"data" : "challanNo"
			}, {
				"data" : "rent"
			}, {
				"data" : "product"
			}, {
				"data" : "pieces"
			}, {
				"data" : "kg"
			}, {
				"data" : "rate"
			}, {
				"data" : "amount"
			}, {
				"data" : "avgWeight"
			} ]
		});
	</script>
</body>
</html>
