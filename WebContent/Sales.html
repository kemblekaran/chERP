<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sales</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan"
	rel="stylesheet">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="validate.css">
</head>
<body>
	
		<b>Date</b>
		<input type="date" name="date" id="date"> 
		<b>Van</b>
		<select name="van" id="vanList">
			<option>Select Van</option>
		</select>
		<b>Purchase Id</b>
		 <input type="text" id="purchaseId" name="purchaseId">

	<div class="" id="tableRow">
		<h4>Ready For Sales</h4>
		<table id="salesReady" class="table-bordered responsive">
			<thead>
				<tr>
					<th>Purchase Id</th>
					<th>Date</th>
					<th>Van</th>
					<th>Driver 1</th>
					<th>Driver 2</th>
					<th>Cleaner 1</th>
					<th>Cleaner 2</th>
					<th>Company</th>
					<th>Location</th>
					<th>Outstanding</th>
					<th>Challan No</th>
					<th>Rent</th>
					<th>Product</th>
					<th>Pieces</th>
					<th>KG</th>
					<th>Rate</th>
					<th>Amount</th>
					<th>Average Weight</th>
				</tr>
			</thead>
		</table>

	</div>
	<div class="row">
		<div class="col-md-2">
			<label>Balance Qty</label>
		</div>
		<div class="col-md-2">
			<label>KG</label> <input type="text" id="balanceQtyKg"
				name="balanceQtyKg">
		</div>
		<div class="col-md-2">
			<label>Pieces</label> <input type="text" id="balanceQtyPieces"
				name="balanceQtyPieces">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<label>Sales Qty</label>
		</div>
		<br>
		<div class="col-md-2">
		<input type="text" id="salesQtyKg"
				name="salesQtyKg">
		</div>
		<div class="col-md-2">
		<input type="text" id="salesQtyPieces"
				name="salesQtyPieces">
		</div>
	</div>
	<!-- Table for Product  -->
	<h4>Sales</h4>
	<table id="salesReadyTable">
		<thead>
			<tr>
				<th>Invoice No</th>
				<th>Customer</th>
				<th>Product</th>
				<th>Pieces</th>
				<th>KG</th>
				<th>Rate</th>
				<th>Amount</th>
				<th>Average Weight</th>
			</tr>
		</thead>
		<tbody>

			<tr>
				<td><input type="text" name="invoiceNo" id="invoiceNo"></td>
				<td><select id="customerSelect" name="customer">
				</select></td>
				<td><select id="salesProductSelect" name="product">
				</select></td>
				<td><input type="text" name="pieces" id="salesPieces"></td>
				<td><input type="text" name="kg" id="salesKg"></td>
				<td><input type="text" name="rate" id="salesRate"></td>
				<td><input type="text" name="amount" id="salesAmount"
					readonly="readonly"></td>
				<td><input type="text" name="avgWeight" id="salesAvgWeight"
					readonly="readonly"></td>
			</tr>

		</tbody>

	</table>

	</div>

	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script src="validation/validateSales.js"></script>
	<script src="js/dataTables.cellEdit.js"></script>
<!-- 	<script src="js/dataTable.js" type="text/javascript"></script> -->
	<script src="js/SalesDataLoader.js" type="text/javascript"></script>
	<script
		src="https://cdn.datatables.net/select/1.2.2/js/dataTables.select.min.js"></script>
	<script type="text/javascript" src="js/dataentry/salesReady.js"></script>
	<script type="text/javascript">
		//add data to datatable(very important)
		var salesReady = $('#salesReady').DataTable({
			"ajax" : "/server/jsonfiles/salesDataSelector.json",
			"scrollX" : true,
			select : true,
			"columns" : [ {
				"data" : "purchaseId"
			}, {
				"data" : "date"
			}, {
				"data" : "vanName"
			}, {
				"data" : "driver1"
			}, {
				"data" : "driver2"
			}, {
				"data" : "cleaner1"
			}, {
				"data" : "cleaner2"
			}, {
				"data" : "company"
			}, {
				"data" : "location"
			}, {
				"data" : "outstanding"
			}, {
				"data" : "challanNo"
			}, {
				"data" : "rent"
			}, {
				"data" : "product"
			}, {
				"data" : "pieces"
			}, {
				"data" : "kg"
			}, {
				"data" : "rate"
			}, {
				"data" : "amount"
			}, {
				"data" : "avgWeight"
			} ]
		});
		
		
		
	</script>
</body>
</html>
