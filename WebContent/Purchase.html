	<div class="container" style="margin-top: 5%">
		<form id="InsertForm">
			<div>
				<input type="hidden" id="actionURL" value="PurchaseServlet">

				<div class="row well">

					<div class="col-md-2 col-width ">
						<input type="date" name="date">
					</div>

					<div class="col-md-2 col-width ">

						<select id="vanList" class="form-control" name="van">
							<option>Select Van</option>
						</select>
					</div>

					<div class="col-md-2 col-width ">
						<select id="driverList1" class="form-control" name="driver1">
							<option value="">Driver</option>
						</select>
					</div>

					<div class="col-md-2 col-width ">
						<select id="driverList2" class="form-control" name="driver2">
							<option>Driver</option>
						</select>
					</div>

					<div class="col-md-2 col-width ">
						<select id="cleanerList1" class="form-control" name="cleaner1">
							<option>Cleaner</option>
						</select>
					</div>

					<div class="col-md-2 col-width ">
						<select id="cleanerList2" class="form-control" name="cleaner2">
							<option>Cleaner</option>
						</select>
					</div>


				</div>

				<div class="row well">

					<div class="col-md-2 col-width ">
						<select id="companyList" class="form-control" name="company">
							<option>Company</option>
						</select>
					</div>

					<div class="col-md-2 col-width ">
						<select id="locationList" class="form-control" name="location">
							<option>Location</option>
						</select>
					</div>

					<div class="col-md-2 col-width ">
						<input type="text" class="form-control" id="outstanding"
							placeholder="OutStanding" value="0.0" name="outstanding">
					</div>

					<div class="col-md-2 col-width ">
						<input type="text" class="form-control" id="challano"
							placeholder="Challan No." name="challanNo">
					</div>

					<div class="col-md-2 col-width ">
						<input type="text" class="form-control" id="purchaseid"
							placeholder="Purchase ID" disabled>
					</div>

					<div class="col-md-2 col-width ">
						<input type="text" class="form-control" id="rent"
							placeholder="Rent" name="rent">
					</div>


				</div>

				<div class="row">
					<table class="table" id="dataSelector">
						<thead>
							<tr>
								<th>Product</th>
								<th>Pieces</th>
								<th>kg</th>
								<th>Rate</th>
								<th>Amount</th>
								<th>AvgBodyWeight</th>
							</tr>
						</thead>
						<tbody>
							<h3 class="h4">Select Product From Below</h3>
							<tr>
								<td><select id="productSelect" name="prodName"><option>Select Product</option></select>
								</td>
								<td><input type="text" placeholder="Enter Pieces"
									name="prodPieces"></td>
								<td><input type="text" placeholder="Enter kg" name="prodKG"></td>
								<td><input type="text" placeholder="Rate" name="prodRate"
									disabled></td>
								<td><input type="text" placeholder="Amount"
									name="prodAmount" disabled></td>
								<td><input type="text" placeholder="Average Body Weight"
									name="prodWeight" disabled></td>
							</tr>
						</tbody>
					</table>
				</div>
				<input type="hidden" name="operation" value="insert">
				<button id="insertBtn" class="btn btn-success form-control">save</button>
			</div>
		</form>



		<!--Table Row-->
		<div class="row jumbotron col-md-12" id="tableRow">

			<table id="purchaseTable" class="table table-bordered">

						<th>kg</th>
						<th>Rate</th>
						<th>Amount</th>
						<th>AvgBodyWeight</th>
					</tr>
				</thead>
			</table>

		</div>

	</div>
