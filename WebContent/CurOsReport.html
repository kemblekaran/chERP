<html>

<head>
	<title>Current Outstanding Report</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="validate.css">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<link rel="stylesheet" href="css/index.css">


	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/blitzer/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>


<body>
	<div w3-include-html="main.html"></div>
	<!--Main container-->

	<div class="container-fluid" id="mainContainer">
		<div class="jumbotron">

			<h2>Ledger Report</h2>

			<div class="row">
				<div class="col-md-3 col-md-offset-2">
					<div class="form-group">
						<div class="col-sm-2">
							<label for="From">From</label>
						</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="fromDate" name="fromDate">
						</div>
					</div>
				</div>

				<div class="col-md-3 ">
					<div class="form-group">
						<div class="col-sm-1">
							<label for="to">To</label>
						</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="toDate" name="toDate">
						</div>
					</div>
				</div>

				<div class="col-md-1">
					<button id="go" class="btn btn-danger"> Go </button>
				</div>
			</div>

			<hr>
			<div class="row " id="tableRow">

				<table id="curOsTable" class="table-bordered">
					<thead>
						<tr>
							<th>Customer Id</th>
							<th>Customer Name</th>
							<th>Area</th>
							<th>Opening Balance</th>
							<th>Sales</th>
							<th>Collection</th>
							<th>Closing Balance</th>
						</tr>
					</thead>
				</table>
			</div>

			<hr>
			<div class="row">
				<div class="col-md-1">
					<button id="print" class="btn btn-primary">Print</button>
				</div>

				<div class="col-md-1">
					<button id="calcTotal" class="btn btn-info">Calculate Total</button>
				</div>

				<div class="col-md-2 col-md-offset-1 text-center">
					<div class="form-group">
						<label for="totalOs">Total Outstanding</label> <input type="text"  id="totalOs" name="totalOs" class="form-control">
					</div>
				</div>
				
				<div class="col-md-2  text-center">
					<div class="form-group">
						<label for="totalSale">Total Sale</label> <input type="text"  id="totalSale" name="totalSale" class="form-control">
					</div>
				</div>
				
				<div class="col-md-2 text-center">
					<div class="form-group">
						<label for="totalColl">Total Collection</label> <input type="text"  id="totalColl" name="totalColl" class="form-control">
					</div>
				</div>
				
				<div class="col-md-2  text-center">
					<div class="form-group">
						<label for="totalClose">Total Closing</label> <input type="text"  id="totalClose" name="totalClose" class="form-control">
					</div>
				</div>


			</div>
		</div>
	</div>

	<!--JS source files-->
	<script>
		w3.includeHTML();

	</script>
	<!--     <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
	<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
	<script src="js/curOsReport.js" type="text/javascript"></script>


	<script type="text/javascript">
		//add data to datatable(very important)
		var curOsTable = $('#curOsTable').DataTable({

		});

	</script>

</body>

</html>
