<body class="bg-light">




<div class="display-1 text-center py-4 text-dark" style="font-family: Rambla">Cherp</div>
	
		<div class="cardbox card-container ">
				<div class="card card-profile box-shadow">
					<div class="card-header bg-primary text-center text-light h2" style=" height: 80px;  background-size: cover; font-family:Capriola ">Log In</div>
					<div class="card-body text-center " style="">
							<form>
								
								  <div class="form-group">
										<label for="exampleInputEmail1" class="h4 text-secondary" style="font-family:Signika Negative ">Username</label>
										<input type="email" class="form-control bg-light input-shadow" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
										
								  </div>
								  <div class="form-group">
										<label for="exampleInputPassword1" class="h4 text-secondary" style="font-family: Signika Negative">Password</label>
										<input type="password" class="form-control bg-light input-shadow" id="exampleInputPassword1" placeholder="Password">
								  </div>
							</form>
							<button class="btn btn-outline-primary btn input-shadow " style="font-family: Cantora One">
								<span class=""></span> Log In
							</button>
					</div>
				</div>
		</div>
