<html>

<head>
<title>Log In</title>
<!--    Google fonts-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Catamaran|Julius Sans One|Signika Negative|Rambla|Dosis|Cantora One|Short Stack|Capriola|Antic">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-light">


	<div class="display-1 text-center py-4 text-dark"
		style="font-family: Rambla">Cherp</div>

	<div class="cardbox card-container ">
		<div class="card card-profile box-shadow">
			<div class="card-header bg-primary text-center text-light h2"
				style="height: 80px; background-size: cover; font-family: Capriola">Log
				In</div>
			<div class="card-body text-center " style="">
				<form id="loginForm">

					<div class="form-group">
						<label for="username" class="h4 text-secondary"
							style="font-family: Signika Negative">Username</label> <input
							type="email" class="form-control bg-light input-shadow"
							id="username" aria-describedby="emailHelp"
							placeholder="Enter username" name="username">

					</div>
					<div class="form-group">
						<label for="password" class="h4 text-secondary"
							style="font-family: Signika Negative">Password</label> <input
							type="password" class="form-control bg-light input-shadow"
							id="password" placeholder="Password" name="password">
					</div>

					<button id="loginBtn"
						class="btn btn-outline-primary btn input-shadow "
						style="font-family: Cantora One">
						<span class=""></span> Log In
					</button>

				</form>

				<div style="margin: 2%">
					<h5>OR</h5>
				</div>

				<button id="signUpToggle"
					class="btn btn-outline-primary btn input-shadow "
					data-toggle="modal" data-target="#signUpModal"
					style="font-family: Cantora One">
					<span class=""></span> Sign Up
				</button>

			</div>
		</div>
	</div>


	<!--SignUp Modal -->
	<div id="signUpModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form id="signUpForm">
						<div class="form-group">
							<label for="username" class="h4 text-secondary"
								style="font-family: Signika Negative">Username</label> <input
								type="email" class="form-control bg-light input-shadow"
								id="username" aria-describedby="emailHelp"
								placeholder="Enter username" name="susername">
						</div>
						<div class="form-group">
							<label for="password" class="h4 text-secondary"
								style="font-family: Signika Negative">Password</label> <input
								type="password" class="form-control bg-light input-shadow"
								id="password" placeholder="Password" name="spassword">
						</div>
						<div class="form-group">
							<label for="repassword" class="h4 text-secondary"
								style="font-family: Signika Negative">Retype-Password</label> <input
								type="password" class="form-control bg-light input-shadow"
								id="repassword" placeholder="RePassword" name="repassword">
						</div>
						<div class="form-group">
							<label for="companyName" class="h4 text-secondary"
								style="font-family: Signika Negative">Company Name</label> <input
								type="text" class="form-control bg-light input-shadow"
								id="companyName" placeholder="CompanyName" name="companyName">
						</div>
						<div class="form-group">
							<label for="companyAddress" class="h4 text-secondary"
								style="font-family: Signika Negative">Company Address</label> <input
								type="text" class="form-control bg-light input-shadow"
								id="companyAddress" placeholder="CompanyAddress"
								name="companyAddress">
						</div>
						<div class="form-group">
							<label for="companyNo" class="h4 text-secondary"
								style="font-family: Signika Negative">Company Number</label> <input
								type="text" class="form-control bg-light input-shadow"
								id="companyNo" placeholder="CompanyNumber" name="companyNo">
						</div>

						<div class="form-group">
							<button id="signUpBtn"
								class="btn btn-outline-primary btn input-shadow "
								style="font-family: Cantora One">
								<span class=""></span> Sign Up
							</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<!--    Scripts-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	
	//login and singup js
	<script type="text/javascript">
		$(function() {

			$('#loginBtn').on('click', function() {
				$('#loginForm').submit();

			});

			$('#signUpBtn').on('click', function() {
				$('#signUpForm').submit();
			});

			$('#loginForm')
					.submit(
							function(e) {

								$
										.ajax({
											url : 'LoginServlet',
											type : 'post',
											data : $('#loginForm').serialize(),
											success : function(data) {
												var resp = JSON.parse(data);
												console
														.log("Login Successful response!");
												console.log("Stauts:"
														+ resp.status);
												if (resp.status == 200) {
													window.location = "http://localhost:8080/CHERP(All_DM)/";
												}else{
													alert("Invalid UserName or Password");
												}
											},
											error : function(data) {
												console.log("Login error!")
											}
										});
							});

			$('#signUpForm').submit(function(e) {

				$.ajax({
					url : 'SignUpServlet',
					type : 'post',
					data : $('#signUpForm').serialize(),
					success : function(data) {
						var resp = JSON.parse(data);
						console.log("SignUp Successful response!");
						console.log("Stauts:" + resp.status);
						if (resp.status == 200) {
							alert('Account Created!');
							window.location.reload();
						}else{
							alert('Account not created!');
						}
					},
					error : function(data) {
						console.log("SignUp error!")
					}
				});
			});

		});
	</script>


</body>

</html>
